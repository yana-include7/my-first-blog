
{% extends 'blog/post_list.html' %}
{% block content2 %}
{% for post in posts %}
      <div class="col-md-4">
        <h2>{{post.title}}</h2>
        <p>{{post.created_date}} — {{post.published_date}}</p>
        <p>{{post.text}}</p>
        <p><a class="btn btn-secondary" href="{{ post.get_absolute_url }}" role="button">Узнать больше &raquo;</a></p>
      </div>
{% endfor %}
{% endblock %}
